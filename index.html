<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Aggregate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake"></div>
        <!-- Other snowflakes here -->
    </div>

    <div class="container glassmorphism">
        <h1 class="title">Aggregate Calculator</h1>
        <div id="courseInputs">
            <div class="input-group">
                <label>Enter marks for Course 1:</label>
                <input type="number" class="marks-input">
                <label>Weightage (%)</label>
                <input type="number" class="weightage-input">
            </div>
        </div>
        <button id="addCourse">Add Another Course</button>
        <br>    
        <label>Enter your target Aggregate Percentage:</label>
        <br>
        <input id="target" class="input-field">

        <button id="calculate">Calculate</button>
        <button id="reset">Reset</button>

        <p id="resultMessage">Your result will appear here...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
